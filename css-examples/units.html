<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units Example</title>
    <style>

        * {
            font-size: 10px;
            border: 1px solid black;
        }

        .parent-rem {
            font-size: 40px;
        }

        .child-rem {
            font-size: 2rem;
        }

        .parent-em {
            /* Parent decides children pixel sizes */
            font-size: 40px;
        }

        .child-em {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h2>REM</h2>
    <div class="parent-rem">
        Parent REM
        <div class="child-rem">
            Children REM
        </div>
    </div>

    <h2>EM</h2>
    <div class="parent-em">
        Parent EM
        <div class="child-em">
            Children EM
        </div>
    </div>
</body>
</html>
